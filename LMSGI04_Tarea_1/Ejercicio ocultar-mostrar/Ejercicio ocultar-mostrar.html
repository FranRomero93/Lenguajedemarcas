<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery-1.11.3.js"></script>
        <link rel="stylesheet" type="text/css" href="estilos.css">
      
    </head>
      
    <body>
        <div id="container">
            <div id="cabecera">
                <div id="CG">
                    <h2>Controles Generales</h2>
                    <button id="botongeneral" type="button">OCULTAR/MOSTRAR</button>
                    <button id="reset" type="button">RESETEAR</button>
                </div>
            </div>
             <div id="contenido">
                <div class="controles1" id="controles">
                 <button id="ocultar1" type="button">OCULTAR/MOSTRAR</button>
                 <button id="suma1" type="button">+50</button>
                 <button id="resta1" type="button">-50</button>
                </div>
                
                <div id="contenidobarra">
                    <div class="barra" id="barra1"></div>
                </div>
             </div>
                
             <div id="contenido">
                <div class="controles2" id="controles">
                 <button id="ocultar2" type="button">OCULTAR/MOSTRAR</button>
                 <button id="suma2" type="button">+50</button>
                 <button id="resta2" type="button">-50</button>
                </div>
                 
                <div id="contenidobarra">
                    <div class="barra" id="barra2"></div>
                </div>
             </div>
                
             <div id="contenido">
                <div class="controles3" id="controles">
                 <button id="ocultar3" type="button">OCULTAR/MOSTRAR</button>
                 <button id="suma3" type="button">+50</button>
                 <button id="resta3" type="button">-50</button>
                </div>
                 
                <div id="contenidobarra">
                    <div class="barra" id="barra3"></div>
                </div>
             </div>     
        </div>
        
        <script type="text/javascript">
    $(function() {
        $("#botongeneral").click(function(){
            $('.barra').toggle();
            });
      
        $('#reset').click(function() {
            $('.barra').width(400);
        });
            
        $('#ocultar1').click(function() {
            $('#barra1').toggle();
        });
        
        $('#suma1').click(function(){
            var w1 = $('#barra1').width();
            if (w1 < 650) {
            $('#barra1').animate({
          width:"+=50"},1000);
            }
        });
        
        $('#resta1').click(function(){
            var w1 = $('#barra1').width();
            if (w1 > 0) {
            $('#barra1').animate({
          width:"-=50"},1000);
            }
        });
        
        $('#ocultar2').click(function() {
            $('#barra2').toggle();
        });
        
        $('#suma2').click(function(){
            var w1 = $('#barra2').width();
            if (w1 < 650) {
            $('#barra2').animate({
          width:"+=50"},1000);
            }
        });
        
        $('#resta2').click(function(){
            var w1 = $('#barra2').width();
            if (w1 > 0) {
            $('#barra2').animate({
          width:"-=50"},1000);
            }
        });
        
        $('#ocultar3').click(function() {
            $('#barra3').toggle();
        });
        
        $('#suma3').click(function(){
            var w1 = $('#barra3').width();
            if (w1 < 650) {
            $('#barra3').animate({
          width:"+=50"},1000);
            }
        });
        
        $('#resta3').click(function(){
            var w1 = $('#barra3').width();
            if (w1 > 0) {
            $('#barra3').animate({
          width:"-=50"},1000);
            }
        });
        
    });

    </script>
        
    </body
      
</html>
